

[project]
name = "template_data_repo"
version = "0.1.0"
description = "Standardised template for mysociety data repositories"
authors = []
requires-python = ">=3.10,<3.11"
dependencies = [
    "data_common"
]

[project.scripts]
project = "template_data_repo.__main__:main"
notebook = "data_common.notebookcli.__main__:run"
dataset = "data_common.dataset.__main__:run"

[dependency-groups]
dev = ["pytest>=7.1.1,<8"]

[tool.uv]

[tool.uv.sources]
data_common = { path = "src/data_common/", editable = true }

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[tool.pyright]
include = ["src", "notebooks"]
exclude=["src/data_common/typings"]
stubPath="src/data_common/typings"
typeCheckingMode="basic"
reportPrivateImportUsage="warning"

[notebook.settings]
default_page_title = "Settings file defined title"

[tool.dataset]
dataset_dir = "data/packages"
publish_dir = "docs/"
publish_url = "https://pages.mysociety.org/parl_wq_interests/"
credit_text = "If you find this data useful, please let us know to help us make the case for future funding."
credit_url = "https://survey.alchemer.com/s3/6876792/Data-usage"

[tool.ruff]
extend-exclude = ["migrations", "*.pyi"]

[tool.ruff.lint]
select = [
    "E",
    # flake8
    "F",
    # isort
    "I",
]
ignore = [
    # line too long, sorted with formatter where it can be
    "E501", 
]

[tool.ruff.lint.isort]
known-first-party = ["hub"]
section-order = [
  "future",
  "standard-library",
  "django",
  "third-party",
  "first-party",
  "local-folder"
]

[tool.ruff.lint.isort.sections]
django = ["django"]
